<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather App</title>
</head>

<body>
    <div id="app">
        <form @submit.prevent="onSubmit">
            <div class="flex justify-center mt-20">
                <input type="text" id="City" v-model="City" class="border-2 border-black w-56 rounded-lg py-2 text-center font-bold">
                <input class="border-2 border-black ml-3 px-3 bg-gray-300 font-bold rounded-lg" type="submit" value="Submit" />
            </div>
        </form>
        <div class="rounded-lg bg-gray-500 h-64 w-72">
            <div class="flex flex-row font-bold text-4xl pt-3 justify-center">
                <h1>{{ Country_name }}</h1>
                <h2>{{ City }}</h2>
                <img v-if="midImg" v-bind:src=" 'https://openweathermap.org/img/wn/' + midImg + '@2x.png'">
            </div>
        </div>
    </div>

    </div>
    <!-- Import App -->
    <script src="./main.js "></script>
    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app');
    </script>

</body>

</html>
